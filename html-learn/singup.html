<!doctype html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <h1>Signup</h1>
        <form>
            <p>
            <label for="name">Name:</label>
            <input type="text" placeholder="enter name" value="sathwika" id="name">
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="text" placeholder="enter email" value="sathwikayadhire@gmail.com" id="email">
            </p>
            <p>
            <label for="password">Password:</label>
            <input type="text" placeholder="enter password" id="password">
            </p>
            <p>
                <label for="color">Favorite color:</label>
                <select id="color" name="color">
                    <option value="R">Red</option>
                    <option value="G" selected>Green</option>
                    <option value="B">Blue</option>
                </select>
            </p>
            <p>
                Gender:
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <label for="student">I am a student</label>
                <input type="checkbox" id="student" name="student" value="Y" checked>
            </p>
            <p>
                <label for="about">About me:</label>
                <textarea id="about">I want to become an astronant</textarea>
            </p>
            <input type="submit" value="signup">
        </form>
    </body>
</html>
